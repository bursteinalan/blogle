<body>
    <div class="wrapper">
        <div id="sidebarCode"></div>
        <div class="container">
            <section class="main-section">
                <div class="container-fluid text-center main-header">
                    <!-- HEADER -->
                    <div class="row">
                        <div class="col-2">
                            <div class=" float-start">
                                <img class='hiddenToggle header-open' id="header-open" src="assets/images/blog/hamburger.png"/>
